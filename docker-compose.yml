version: '3.8'

services:
  # Backend API (Express.js)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: schnuffelll-server
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      # SQLite Database (volume mounted)
      DATABASE_URL: ${DATABASE_URL:-file:./dev.db}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      SERVER_PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      APP_URL: ${APP_URL:-http://localhost:3001}
    ports:
      - "3001:3001"
    networks:
      - schnuffelll-network
    volumes:
      # IMPORTANT: Persist uploaded files
      - ./uploads:/app/public/uploads
      # IMPORTANT: Persist SQLite Database
      - ./server/prisma:/app/prisma

  # Frontend (Next.js)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: schnuffelll-client
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
      NEXT_PUBLIC_UPLOAD_URL: ${NEXT_PUBLIC_UPLOAD_URL:-http://localhost:3001/uploads}
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - schnuffelll-network

networks:
  schnuffelll-network:
    driver: bridge
